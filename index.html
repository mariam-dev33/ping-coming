<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->
  </head>
  <body>
    <div class="main-container">
      <div class="texts">
        <img src="images/logo.svg" alt="" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form class="email-form">
        <div class="input-container">
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Your email address..."
            required
            name="email"
          />
          <p class="error">Please provide a valid email adress</p>
        </div>
        <button type="submit" class="btn">Notify Me</button>
      </form>

      <div class="photo">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="social">
        <ul class="icons">
          <li>
            <i class="fa-brands fa-facebook-f facebook-icon"></i>
          </li>
          <li>
            <i class="fa-brands fa-twitter twitter-icon"></i>
          </li>
          <li>
            <i class="fa-brands fa-instagram instagram-icon"></i>
          </li>
        </ul>
        <p>Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    <!-- <button type="submit" class="btn">Notify Me</button> -->
    <!-- <button type="submit" class="btn">Notify Me</button> -->

    <script src="main.js"></script>
  </body>
</html>
